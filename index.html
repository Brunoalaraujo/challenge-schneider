<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Login - New era Schneider</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="shortcut icon" href="../img/favicon.png" />
  </head>
  <body class="body--bg d-flex flex-column vh-100 m-0 overflow-hidden">
    <header class="container__logo py-3">
      <div class="container d-flex justify-content-center">
        <img src="./src/img/schneiderlogo.svg" alt="" />
      </div>
    </header>
    <main class="d-flex flex-column justify-content-center align-items-center flex-grow-1">
      <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4" style="max-width: 400px; width: 100%">
          <h2 class="text-center mb-4 text--color">Login</h2>
          <form onsubmit="">
            <div class="mb-3">
              <label for="email" class="form-label text--color">EMAIL</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="example@schneider.com" required/>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text--color">PASSWORD</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="*****" required/>
            </div>
            <div class="mb-3 form-check d-flex align-items-center justify-content-center">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe"/>
                <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button id="btnEntrar" type="submit" class="btn btn-primary w-50">Entrar</button>
            </div>
            <p><a href="https://www.youtube.com/embed/I00CoP6yMrk">Video Pitch</a></p>
            <p><a href="./src/pages/videopitch.html">Sobre o projeto</a></p>
          </form>
        </div>
      </div>
    </main>
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger" id="errorModalLabel">Erro de Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            Credenciais incorretas. Para teste de usuário, use:<br>
            User: user@schneider.com<br>
            Senha: 123456
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/autentitcation.js"></script>
  </body>
</html>
